<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>畢業快樂小遊戲</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #fff7e6;
      text-align: center;
      padding: 30px;
    }
    #story {
      margin: 30px 0;
      font-size: 1.5em;
      min-height: 180px;
      color: #333;
    }
    #alphabet {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
      margin: 0 auto;
    }
    .multi-choice {
      min-width: 80px;
      height: 60px;
      margin: 5px;
      font-size: 0.9em;
      background-color: #fff;
      border: 2px solid #ffd666;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 8px;
    }
    .multi-choice:hover {
      background-color: #ffe58f;
      border-color: #ffa940;
    }
    .multi-choice.selected {
      background-color: #ff7875;
      border-color: #ff4d4f;
      color: white;
    }
    button {
      background-color: #91d5ff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 20px 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #69c0ff;
    }
    #musicControl {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 100;
    }
  </style>
</head>

<body>
  <!-- 音樂播放器（暫無音檔） -->
  <audio id="bgm" src="" loop autoplay muted></audio>
  <button id="musicControl" onclick="toggleMusic()">🔈 音樂</button>

  <h1>🎓 馬來西亞回憶小遊戲 ✧</h1>

  <div id="story">
    第 <span id="questionNumber">1</span> 題：請依回憶選擇正確的答案
  </div>

  <div id="alphabet"></div>

  <div>
    <button onclick="submitMulti()">提交答案</button>
    <button onclick="resetMulti()">重新選擇</button>
  </div>

  <script>
    const questions = [
      {
        type: 'normal',
        options: ["A. 飛機", "B. Uber", "C. 腳踏車", "D. 火車"],
        correct: ["B"],
        question: "在馬來西亞，我們最常搭乘的交通工具是？"
      },
      {
        type: 'normal',
        options: [
          "A. 《中論觀燃可燃品第十（十六偈）》",
          "B. 馬來西亞的傳統服飾設計",
          "C. 亞洲美食文化導論",
          "D. 馬來語日常會話入門",
          "E. 國際中文教師實務",
          "F. 東南亞現代藝術導論",
          "G. 宗教與多元社會",
          "H. 海外華人經濟史",
          "I. 新馬文學與現代性",
          "J. 世界華文媒體概論",
          "K. 華人傳統節慶",
          "L. 婚姻與宗教文化",
          "M. 南洋歷史踏查與寫作",
          "N. 馬華戲劇創作工作坊",
          "O. 東南亞電影賞析",
          "P. 海外中文報刊分析",
          "Q. 馬來語文法結構",
          "R. 客家語與社群",
          "S. 多語社會的語言使用",
          "T. 新村文化研究",
          "U. 華語課堂實習經驗",
          "V. 馬來西亞小說閱讀",
          "W. 印尼語初級會話",
          "X. 南洋腳本研究導論",
          "Y. 《马华文学、马来文学以及华马比较的研究概况》",
          "Z. 科技與社會"
        ],
        correct: ["A", "Y"],
        question: "我們上過哪些課？（可複選）"
      },
      {
        type: 'normal',
        options: [
          "A. 椰林小徑",
          "B. 古巷弄",
          "C. 宜康省超市",
          "D. 檳榔園",
          "E. 雲霧山丘",
          "F. 湖畔公園",
          "G. 島嶼沙灘",
          "H. 市中心廣場",
          "I. 花園步道",
          "J. 溪流岸邊",
          "K. 文化展覽館",
          "L. 傳統手作坊",
          "M. 古鎮老街",
          "N. 菠蘿田",
          "O. 骰子巷",
          "P. 雞場街",
          "Q. 燈籠巷",
          "R. 霹靂洞",
          "S. 午夜小酒館",
          "T. 竹林步道",
          "U. 環島步道",
          "V. 山頂瞭望台",
          "W. 遺跡考古區",
          "X. 古堡探險",
          "Y. 金寶古廟",
          "Z. 熱帶雨林"
        ],
        correct: ["C", "R", "Y"],
        question: "我們去過哪些地方呢？（可複選）"
      },
      {
        type: 'normal',
        options: ["樂", "喜", "愛", "笑"],
        correct: ["樂"],
        question: "這趟馬來西亞的心情，用一個字形容？"
      }
    ];

    const hintMessages = [
      "仔細想想，那段回憶是怎樣的呢？",
      "可能再回味一下我們的馬來之旅喔～",
      "答案就在你心中最深刻的那個片段！",
      "回想一下肉骨茶、霹靂洞、搭Uber……",
      "一定可以的，再試試！"
    ];

    let currentQuestion = 0;
    let selectedLetters = [];
    let finalResult = []; // 會依序存 ["B","YA","CRY","樂"]

    function generateButtons() {
      const alphabetContainer = document.getElementById('alphabet');
      alphabetContainer.innerHTML = '';
      const current = questions[currentQuestion];

      current.options.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'multi-choice';
        btn.innerText = opt;
        btn.onclick = () => selectLetter(btn, opt[0]);
        alphabetContainer.appendChild(btn);
      });

      document.getElementById('story').innerHTML =
        `第 <span id="questionNumber">${currentQuestion + 1}</span> 題：${current.question}`;
    }

    function selectLetter(button, letter) {
      letter = letter.toUpperCase();
      if (button.classList.contains('selected')) {
        button.classList.remove('selected');
        selectedLetters = selectedLetters.filter(l => l !== letter);
      } else {
        button.classList.add('selected');
        selectedLetters.push(letter);
      }
    }

    function submitMulti() {
      const story = document.getElementById('story');
      const correct = questions[currentQuestion].correct.map(c => c.toUpperCase());
      const sel = selectedLetters.map(l => l.toUpperCase());
      const isCorrect = correct.every(c => sel.includes(c)) && sel.length === correct.length;

      if (isCorrect) {
        // 收集每題對應的結果字串
        if (currentQuestion === 0) finalResult.push("B");
        else if (currentQuestion === 1) finalResult.push("YA");
        else if (currentQuestion === 2) finalResult.push("CRY");
        else if (currentQuestion === 3) finalResult.push("樂");

        currentQuestion++;
        selectedLetters = [];

        if (currentQuestion < questions.length) {
          generateButtons();
        } else {
          // 最後揭曉
          setTimeout(() => {
            story.innerHTML =
              `🎉 恭喜完成回憶挑戰！<br><br>` +
              `你最後選擇：<strong>${finalResult.join('、')}</strong><br><br>` +
              `也就是：<strong style="font-size:2em;">畢業快樂</strong>🎓<br><br>` +
              `<button onclick="restart()">重新挑戰</button>`;
            document.getElementById('alphabet').innerHTML = '';
          }, 500);
        }
      } else {
        // 錯誤提示
        story.innerHTML = hintMessages[Math.floor(Math.random() * hintMessages.length)];
        generateButtons();
        selectedLetters = [];
      }
    }

    function resetMulti() {
      selectedLetters = [];
      generateButtons();
    }

    function restart() {
      currentQuestion = 0;
      selectedLetters = [];
      finalResult = [];
      generateButtons();
    }

    function toggleMusic() {
      const bgm = document.getElementById('bgm');
      if (bgm.muted) {
        bgm.muted = false;
        document.getElementById('musicControl').innerText = '🔊 音樂';
      } else {
        bgm.muted = true;
        document.getElementById('musicControl').innerText = '🔈 音樂';
      }
    }

    // 初始化
    generateButtons();
  </script>
</body>
</html>
